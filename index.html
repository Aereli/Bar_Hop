<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="searchbox.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/0b06feec75.js" crossorigin="anonymous"></script> 
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Josefin+Sans:300&display=swap" rel="stylesheet">

    <title>Bar Hop</title>
  </head>
  <body>
    <header>
      <h1>Bar Hop!</h1>
    </header>

    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      class SearchBar extends React.Component {
        state = { value: '' };

        render() {
          return (
            <React.Fragment>
                <h2>Looking For A Bar?</h2>
                <div className="search-box">
                    <input className="search-text" type="text" name="" placeholder="Search For Bars" /> 
                    <a className="search-btn" href="#">
                        <i className="fal fa-beer"></i>
                    </a>
                </div>
            </React.Fragment>    
          );
        }
      }
      ReactDOM.render(<SearchBar />, document.querySelector('#root'));
    </script>
  </body>
</html>
